<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(5, 5, 43);
            color: rgb(85, 205, 226);
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #e9751d;
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;

        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration: none;
            color: rgb(251, 251, 250);
            background-color: rgb(226, 119, 43);
            padding: 5px 15px;
            position: relative;

        }
        .nav1 button{
            border-color: aqua;
            background-color: #069843;
            padding: 5px 15px;
            cursor: crosshair;

        }
        .nav1 a::after{
            content:"" ;
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0px;
            left: 0;
            background-color: #ea0e1dfe;
            transform:scaleX(0);
            transition: transform 0.2s
            ease-in-out;

        }
        .nav1 a:hover::after{
            transform:scaleX(1);
        }
        .nav2 {
            background-color: #10986d;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .nav2 li{
            margin-bottom: 12px;

        }
        .nav2 a{
            text-decoration: none;
            color: antiquewhite;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: #4aa362;
            
        }
        .nav2 a {
            text-decoration: none;
            color: antiquewhite; /* Default text color */
            display: block;
            padding: 10px;
            width: 100%;
            background-color: transparent; /* Default background color */
            transition: background-color 0.9s ease, color 0.3s ease; /* Smooth transition for both color and background */
        }

        .nav2 a:hover,
        .nav2 a:focus {
            background-color: #4aa362; /* Hover and focus background color */
            color: #000; /* Optional hover text color */
        }


        .nav2 .login-btn{
            background-color: #075217;
            color: aliceblue;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            
        }
        .nav3 {
            background-color: #e314ac;
            padding: 10px;

        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: aquamarine;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position:absolute;
            background-color: #d71ed4;
            min-width: 200px;

            
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1:Horizontal with under line effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2:Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
            </ul>
            
                <button class="login-btn">login</button>
            
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2:Vertical with hover effect Variation 3:Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
